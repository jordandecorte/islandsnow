<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Island Snow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navbar with all icons aligned to top right -->
<nav class="navbar bg-light">
  <div class="container-fluid d-flex justify-content-between w-100">
    
    <!-- LEFT: Social media icons -->
    <ul class="nav">
      <li class="nav-item p-1">
        <a class="nav-link" href="https://facebook.com" target="_blank">
          <i class="bi bi-facebook"></i>
        </a>
      </li>
      <li class="nav-item p-1">
        <a class="nav-link" href="https://twitter.com" target="_blank">
          <i class="bi bi-twitter"></i>
        </a>
      </li>
      <li class="nav-item p-1">
        <a class="nav-link" href="https://pinterest.com" target="_blank">
          <i class="bi bi-pinterest"></i>
        </a>
      </li>
      <li class="nav-item p-1">
        <a class="nav-link" href="https://instagram.com" target="_blank">
          <i class="bi bi-instagram"></i>
        </a>
      </li>
    </ul>

    <!-- RIGHT: Navigation icons and cart dropdown -->
    <ul class="nav">
      <li class="nav-item p-1">
        <a class="nav-link" href="#home"><i class="bi bi-house"></i></a>
      </li>
      <li class="nav-item p-1">
        <a class="nav-link" href="#about"><i class="bi bi-info-circle"></i></a>
      </li>
      <li class="nav-item p-1">
        <a class="nav-link" href="#contact"><i class="bi bi-envelope"></i></a>
      </li>
      <li class="nav-item p-1">
        <a class="nav-link" href="#search"><i class="bi bi-search"></i></a>
      </li>
      <li class="nav-item p-1">
        <a class="nav-link" href="#profile"><i class="bi bi-person-circle"></i></a>
      </li>
      <li class="nav-item dropdown p-1">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-cart"></i> My Cart
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#view-cart">View Cart</a></li>
          <li><a class="dropdown-item" href="#checkout">Checkout</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

  <!-- Island Snow logo row -->
  <div class="container">
    <div class="row">
      <div class="col">
        <img src="experience-islandsnow-bootstrap-logo.png" alt="Island Snow Logo" class="img-fluid rounded mx-auto d-block py-3">
      </div>
    </div>

    <!-- Second Menu -->
    <div class="row justify-content-center pt-4 text-center">
      <div class="col-2"><a href="#">MEN</a></div>
      <div class="col-2"><a href="#">WOMEN</a></div>
      <div class="col-2"><a href="#">KIDS</a></div>
      <div class="col-2"><a href="#">BRANDS</a></div>
      <div class="col-2"><a href="#">SALE</a></div>
    </div>

    <!-- Full-width bridge image -->
    <div class="row justify-content-center pt-4">
      <div class="col">
        <img src="experience-islandsnow-bootstrap-main.png" alt="Model on Bridge" class="img-fluid">
      </div>
    </div>
  </div>


<footer style="background-color: #292929; color: white;">
  <div class="container py-4">
    <div class="row">
      <!-- Column 1 -->
      <div class="col-md-4">
        <h5 class="text-uppercase">navigation</h5>
        <hr style="border-color: white;">
        <ul class="list-unstyled">
            <li><a href="#about" class="text-white text-decoration-none">About Us</a></li>
            <li><a href="#employment" class="text-white text-decoration-none">Employment</a></li>
            <li><a href="#videos" class="text-white text-decoration-none">Videos</a></li>
        </ul>
    </div>


      <!-- Column 2 -->
      <div class="col-md-4">
        <h5 class="text-uppercase">main menu</h5>
        <hr style="border-color: white;">
        <ul class="list-unstyled">
            <li><a href="#men" class="text-white text-decoration-none">Men</a></li>
            <li><a href="#women" class="text-white text-decoration-none">Women</a></li>
            <li><a href="#kids" class="text-white text-decoration-none">Kids</a></li>
        </ul>
    </div>


      <!-- Column 3 -->
      <div class="col-md-4">
        <h5 class="text-uppercase">connect</h5>
        <hr style="border-color: white;">
        <p>Sign up to get the latest updates:</p>
        <form class="d-flex">
          <input type="text" class="form-control me-2" placeholder="Enter Email Address">
          <button type="submit" class="btn btn-dark">Join</button>
        </form>
      </div>
    </div>
  </div>
</footer>


</body>
</html>
